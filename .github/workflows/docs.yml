name: Documentation

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs/requirements.txt

      - name: Generate Doxygen XML
        run: doxygen docs/doxygen/Doxyfile

      - name: Build Sphinx docs
        run: build-docs -l en -t esp32s3 -- build

      - name: Check Doxygen warnings
        run: |
          test -f docs/doxygen/doxygen_warnings.log || exit 0
          grep -v -f docs/doxygen-known-warnings.txt docs/doxygen/doxygen_warnings.log > /tmp/doxygen_new_warnings.log || true
          if [ -s /tmp/doxygen_new_warnings.log ]; then
            echo "New Doxygen warnings found:"
            cat /tmp/doxygen_new_warnings.log
            exit 1
          fi

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/en/esp32s3

  deploy-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
